      name: server-logs
      pvcSpec: &id001
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
    - mountPath: /var/lib/cassandra/commitlog
      name: cassandra-commitlogs
      pvcSpec: *id001
    cassandraDataVolumeClaimSpec: *id001
