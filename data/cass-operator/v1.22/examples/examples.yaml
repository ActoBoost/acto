    insecure: {}
  podTemplateSpec:
    spec:
      containers:
      - name: cassandra
      securityContext:
        runAsGroup: 0
        runAsNonRoot: true
        runAsUser: 12345
  racks:
  - name: r1
  - name: r2
  serverType: cassandra
  serverVersion: 4.0.10
  size: 2
  storageConfig:
    cassandraDataVolumeClaimSpec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: standard
