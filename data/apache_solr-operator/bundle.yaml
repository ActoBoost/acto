# Source: solr-operator/charts/zookeeper-operator/templates/operator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: solr-operator-zookeeper-operator
  namespace: acto-namespace
  labels:
    app.kubernetes.io/name: zookeeper-operator
    app.kubernetes.io/version: "0.2.15"
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: "zookeeper-operator-0.2.15"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: solr-operator-zookeeper-operator
  template:
    metadata:
      labels:
        name: solr-operator-zookeeper-operator
        component: zookeeper-operator
    spec:
      serviceAccountName: zookeeper-operator
      containers:
      - name: solr-operator-zookeeper-operator
        image: "pravega/zookeeper-operator:0.2.15"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6000
          name: metrics
        command:
        - zookeeper-operator
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: solr-operator-zookeeper-operator
